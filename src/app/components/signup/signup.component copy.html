<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <h3 id="title">Sign Up</h3>
      <form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="signupUser()">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Username" id="user_name_signup" type="text" formControlName="username" />
            <label for="user_name_signup">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" formControlName="email" />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password-signup" type="password" formControlName="password" />
            <label for="password-signup">Password</label>
          </div>
        </div>
        <button class="btn waves-effect" id="signup_btn">Sing Up</button>
      </form>
    </div>
  </div>
</div>
